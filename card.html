<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <title>Shopping Card</title>
</head>

<body class="page2">
    <header class="header">
        <div class="container">
            <div class="main-header">
                <div class="logo">
                    <a href="#">
                        <img src="/static/image/59.png" alt="logo">
                    </a>
                </div>
                <div class="user">
                    <a href="#">
                        <i class='bx bxs-user'></i>
                        <h4>زهرا چراغیان</h4>
                    </a>
                </div>
                <div class="basket">
                    <a href="#">
                        <i class='bx bxs-shopping-bag'></i>
                        <h4>سبد خرید</h4>
                    </a>
                </div>
            </div>
            <form class="search" action="#">
                <div class="input-search">
                    <label>جستوجو کنید</label>
                    <input type="search" placeholder="جستوجو کنید" required>
                    <button type="submit">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </form>
        </div>
    </header>
    <main class="main-body">
        <section class="company">
            <div class="container">
                <div class="main__company">
                    <div class="main_logo">
                        <div class="company-logo">
                            <a href="#">
                                <img src="/static/image/73.png" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="time">
                        <div class="basket">
                            <a href="#">
                                <div class="wheeled">
                                    <img src="/static/image/80.png" alt="">
                                </div>
                                <h4>
                                    سبد خرید
                                </h4>
                            </a>
                        </div>
                        <div class="line">
                            <div class="hr"></div>
                        </div>
                        <div class="arrivel">
                            <a href="#">
                                <i class='bx bxs-wallet'></i>
                                <h4>زمان ارسال و پرداخت</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="products">
            <div class="product-name"></div>
            <div class="product-number"></div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</body>

</html>
