<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/assets/css/style.css">
    <link rel="stylesheet" href="static/assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login and register</title>
</head>

<body class="loginbody">
    <div class="wrapper">
        <!-- sart login -->
        <div class="form-box login">
            <img class="logo" src="/static/image/59.png" alt="logo"><br>
            <h2>ورود</h2>
            <form  action="#">
                <div class="input-box">
                    <apan class="icon">
                        <ion-icon name="person"></ion-icon>
                    </apan>
                    <input type="text" required >
                    <label >نام کاربری</label>
                </div>
                <div class="input-box">
                    <apan class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </apan>
                    <input type="password" required  >
                    <label >رمزعبور</label>
                </div>
                <div class="remember-forget">
                    <label >
                        <input  type="checkbox">مرا به خاطر بسپار
                    </label>
                    <a href="#">رمز خود فراموش کرده اید؟</a>
                </div>
                <button class="btn" type="submit">ثبت</button>
                <div class="login-register">
                    <p>هنوز ثبت نام نکرده اید؟<a class="register-link" href="#">ثبت نام</a></p>
                </div>
            </form>
        </div>
        <!-- end login -->


        <!-- star register -->
        <div class="form-box register">
            <img class="logo" src="/static/image/59.png" alt="logo">
            <h2>ثبت نام</h2><br><br>
            <form action="#">
                <div class="input-box">
                    <apan class="icon">
                        <ion-icon name="person"></ion-icon>
                    </apan>
                    <input class="username" type="text" required >
                    <label >نام کاربری</label>
                </div>
                <div class="input-box">
                    <apan class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </apan>
                    <input type="password" required  >
                    <label >رمزعبور</label>
                </div>
                <div class="input-box">
                    <apan class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </apan>
                    <input type="password" required  >
                    <label >تکرار رمزعبور</label>
                </div>
                <div class="remember-forget">
                    <label >
                        <input  type="checkbox">قوانین و مقررات را مطالعه کردم و با آنها موافقم
                    </label>
                </div>
                <button class="btn" type="submit">ثبت</button>
                <div class="login-register">
                    <p>حساب قبلی دارید؟<a class="login-link" href="#">ورود</a></p>
                </div>
            </form>
        </div>
        <!-- end register -->
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/static/assets/js/login.js"></script>
</body>

</html>
